---
- name: Add recent PHP
  shell: yes | add-apt-repository ppa:ondrej/php5

- name: Add recent Node
  shell: yes | add-apt-repository ppa:chris-lea/node.js

- name: Install PHP
  apt: name=php5-cli state=present update_cache=yes


- name: Erase nodejs
  apt: name=nodejs state=absent

- name: Install NPM
  apt: name=npm state=present