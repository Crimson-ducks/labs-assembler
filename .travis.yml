---
language: python
python: "2.7"
sudo: true

before_install:
  - echo "localhost ansible_connection=local" >> test.yml

install:
  # Install ansible
  - pip install ansible

script:
  # Check the role/playbooks syntax
  - rvm install 2.0.2 && rvm use 2.0.2 && ansible-playbook -i test.yml ansible/site.yml